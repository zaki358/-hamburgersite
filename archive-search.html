<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Hamburger</title>
    <meta name="description" content="ハンバーガーサイトのアーカイブサーチページ">
    <link href="">
    <!--CSS-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <!--Google Fonts Roboto Thin100-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="l-header">
        <h1 class="c-title-header p-header__title">Hamburger</h1>
        <form class="p-header__form">
            <div class="p-header__form__search">
                <!--projectで使用の場合 p-header__form__text-->
                <input type="search" class="c-form-header__text">
            </div>
            <!--projectで使用の場合 p-header__form__submit-->
            <input type="submit" value="検索" class="c-form-header__submit ">
        </form>
        <p class="p-header__btn c-btn-header">Menu</p>
    </header>

    <aside id="sidebar">
        <h2 class="c-title-sidebar p-menu-sidebar__title">Menu</h2>

        <h3 class="c-title-menu p-menu__title">バーガー</h3>
        <ul class="p-menu__list">
            <li class="c-list-menu__text">ハンバーガー</li>
            <li class="c-list-menu__text">チーズバーガー</li>
            <li class="c-list-menu__text">テリヤキバーガー</li>
            <li class="c-list-menu__text">アボカドバーガー</li>
            <li class="c-list-menu__text">フィッシュバーガー</li>
            <li class="c-list-menu__text">ベーコンバーガー</li>
            <li class="c-list-menu__text">チキンバーガー</li>
        </ul class="p-menu__list">
        <h3 class="c-title-menu p-menu__title">サイド</h3>
        <ul>
            <li class="c-list-menu__text">ポテト</li>
            <li class="c-list-menu__text">サラダ</li>
            <li class="c-list-menu__text">ナゲット</li>
            <li class="c-list-menu__text">コーン</li>
        </ul>
        <h3 class="c-title-menu p-menu__title">ドリンク</h3>
        <ul class="p-menu__list">
            <li class="c-list-menu__text">コーラ</li>
            <li class="c-list-menu__text">ファンタ</li>
            <li class="c-list-menu__text">オレンジ</li>
            <li class="c-list-menu__text">アップル</li>
            <li class="c-list-menu__text">紅茶(Ice/Hot)</li>
            <li class="c-list-menu__text">コーヒー(Ice/Hot)</li>
        </ul>
    </aside>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
